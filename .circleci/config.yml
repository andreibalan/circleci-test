version: 2
jobs:
  checkout_code:
    docker:
      - image: circleci/node:8.4.0
    working_directory: ~/circleci-test
    steps:
      - checkout
      - save_cache:
          key: repo-cache-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/circleci-test

  bundle_dependecies:
    docker:
      - image: circleci/node:8.4.0
    working_directory: ~/circleci-test
    steps:
      - restore_cache:
          keys:
            - repo-cache-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependecy-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  test:
    docker:
      - image: circleci/node:8.4.0
    working_directory: ~/circleci-test
    steps:
      - restore_cache:
          keys:
            - repo-cache-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Run Lint
          command: npm run lint

  build:
    docker:
      - image: circleci/node:8.4.0
    working_directory: ~/circleci-test
    steps:
      - restore_cache:
          keys:
            - repo-cache-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Run Build
          command: npm run build
      - save_cache:
          key: build-cache-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist

  deploy:
    docker:
      - image: circleci/node:8.4.0
    working_directory: ~/circleci-test
    steps:
      - restore_cache:
          keys:
            - repo-cache-{{ checksum ".circle-sha" }}
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
      - restore_cache:
          keys:
            - build-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Run Deploy
          command: pwd

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - checkout_code
      - bundle_dependecies:
          requires:
            - checkout_code
      - test:
          requires:
            - bundle_dependecies
      - build:
          requires:
            - bundle_dependecies
            - checkout_code
          filters:
            branches:
              only:
                - /release-.*/
      - deploy:
          requires:
            - test
            - build
          filters:
            branches:
              only:
#                - master
#                - develop
                - /release-.*/
#                - /hotfix-.*/

